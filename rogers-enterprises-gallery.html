<!DOCTYPE html>

<head>

  <!-- Luxe Chrome Brand Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --gold:#D4AF37;
      --ink:#0a0a0a;
      --card:#111;
      --line:#171717;
    }
    html, body{
      margin:0;
      padding:0;
      background:var(--ink);
      color:#f3f4f6;
      font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    }
    .page{
      width:min(1140px,92vw);
      margin:40px auto 60px;
    }
    h1{
      font-family:'Cinzel Decorative',serif;
      font-size:2.4rem;
      text-align:center;
      margin-bottom:10px;
      background:linear-gradient(180deg,#f7f7f7 0%,#e7cf86 15%,#b88a2a 35%,#f4e7b2 50%,#9a6a12 65%,#f6f2da 82%,#7a5310 100%);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow:0 2px 8px rgba(0,0,0,.45);
      letter-spacing:-.02em;
    }
    p.desc{text-align:center;color:#ccc;margin-bottom:30px;}

    .gallery{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:28px;
      justify-items:center;
    }

    /* Device Frames */
    .device{
      position:relative;
      display:inline-block;
      transition:.4s;
    }
    .device:hover{transform:translateY(-3px);}

    .device-iphone{
      border:4px solid #fff;
      border-radius:28px;
      background:#0f0f0f;
      width:220px;
      height:440px;
      overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,.55);
      position:relative;
    }
    .device-iphone .notch{
      position:absolute;
      top:8px;
      left:50%;
      transform:translateX(-50%);
      width:56px;
      height:12px;
      background:#0f0f0f;
      border-radius:8px;
      z-index:4;
    }
    .screen{
      width:100%;
      height:100%;
      overflow:hidden;
    }
    .screen img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* Browser frame */
    .device-browser{
      width:560px;
      max-width:92vw;
      border:2px solid #fff;
      border-radius:12px;
      background:#0f0f10;
      box-shadow:0 12px 40px rgba(0,0,0,.55);
    }
    .chrome{
      height:36px;
      background:#e5e5e5;
      border-bottom:1px solid #fff;
      display:flex;
      align-items:center;
      gap:8px;
      padding:0 12px;
      border-radius:12px 12px 0 0;
    }
    .dot{
      width:10px;height:10px;
      border-radius:50%;
      background:#9ca3af;
    }

    /* iPad Frame */
    .device-ipad{
      border:6px solid #fff;
      border-radius:18px;
      width:360px;
      height:480px;
      background:#0f0f0f;
      overflow:hidden;
      box-shadow:0 10px 40px rgba(0,0,0,.5);
    }

    /* Macbook */
    .device-macbook{
      width:600px;
      max-width:94vw;
    }
    .device-macbook .lid{
      border:1px solid #fff;
      border-radius:12px 12px 0 0;
      background:#202020;
      padding:8px;
    }
    .device-macbook .lid .screen{
      height:300px;
      border-radius:6px;
      overflow:hidden;
    }
    .device-macbook .base{
      height:30px;
      background:#111;
      border:1px solid #fff;
      border-top:none;
      border-radius:0 0 12px 12px;
    }

    /* Hover Overlay → Opens Case Study */
    .gallery a{
      position:relative;
      text-decoration:none;
    }
    .gallery a::after{
      content:"View Case Study";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,.55);
      color:#D4AF37;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:bold;
      font-size:1.1rem;
      opacity:0;
      transition:.35s;
      border-radius:inherit;
    }
    .gallery a:hover::after{
      opacity:1;
    }
  </style>
</head>
