<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Judith C. L. Morris | CRM • Creative Direction</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet" />

  <style>
    :root{
      --gold:#D4AF37;
      --ink:#050320;
    }

    *{box-sizing:border-box;}

    html,body{
      margin:0;
      padding:0;
      min-height:100vh;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(circle at top,#2f1f93 0,#050316 55%),
        #000;
      color:#e5e7eb;
    }

    .container{
      width:min(960px,92vw);
      margin-inline:auto;
    }

    .hero{
      padding:72px 0 72px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:40px;
      flex-wrap:wrap;
    }

    .luxe{
      font-family:"Cinzel Decorative",serif;
      font-size:2.4rem;
      letter-spacing:.18em;
      text-transform:uppercase;
      background:linear-gradient(180deg,#fdf7e3 0%,#f4d88a 20%,#b7871f 45%,#f3e7b5 60%,#8b5c12 85%,#fdf7e3 100%);
      -webkit-background-clip:text;
      background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow:0 1px 0 rgba(255,255,255,.22),0 6px 24px rgba(0,0,0,.55);
    }

    .tagline{
      margin-top:1rem;
      font-size:.98rem;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:#cbd5e1;
    }

    .cta-row{
      margin-top:2rem;
      display:flex;
      flex-wrap:wrap;
      gap:0.75rem;
    }

    .cta-btn{
      display:inline-block;
      padding:0.9rem 1.7rem;
      border-radius:999px;
      border:1px solid rgba(148,163,184,.8);
      background:rgba(15,23,42,.85);
      color:#e5e7eb;
      font-size:.8rem;
      font-weight:600;
      letter-spacing:.18em;
      text-transform:uppercase;
      text-decoration:none;
      transition:.25s;
    }

    .cta-btn:hover{
      background:#0b1120;
      box-shadow:0 14px 32px rgba(15,23,42,.75);
    }

    /* Gold case-studies button */
    .btn-case-gold{
      display:inline-block;
      padding:0.9rem 1.7rem;
      border-radius:999px;
      border:1px solid var(--gold);
      background:linear-gradient(135deg,#fdf7e3,#e2c46d,#b7871f);
      color:#050316;
      font-size:.8rem;
      font-weight:600;
      letter-spacing:.18em;
      text-transform:uppercase;
      text-decoration:none;
      transition:.25s;
    }

    .btn-case-gold:hover{
      transform:translateY(-1px);
      box-shadow:0 14px 32px rgba(212,175,55,.45);
    }

    .photo{
      max-width:320px;
      border-radius:18px;
      box-shadow:0 20px 60px rgba(0,0,0,.7);
      border:1px solid rgba(148,163,184,.4);
    }

    @media (max-width:768px){
      .hero{
        padding-top:56px;
      }
      .luxe{
        font-size:1.9rem;
        letter-spacing:.12em;
      }
      .photo{
        margin-top:1.5rem;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="hero">
      <div>
        <h1 class="luxe">Judith C. L. Morris</h1>
        <p class="tagline">CRM • Creative Direction • Digital Strategy</p>

        <div class="cta-row">
  <!-- Main CTA -->
  <a href="#enter" class="cta-btn">Enter Portfolio</a>

  <!-- Events page -->
  <a href="events.html" class="cta-btn">Events & Experiential</a>

  <!-- Gold case studies CTA -->
  <a href="case-studies.html" class="btn-case-gold">View Case Studies</a>
</div>


      <!-- Replace this image URL with any working portrait you want -->
      <img
        src="https://i.imgur.com/ZUsH68O.jpeg"
        alt="Judith C. L. Morris"
        class="photo"
      />
    </section>
  </main>

  <script>
    // Keep the old behavior: when the dark CTA is clicked, jump to brands on the main portfolio page
    document.querySelector(".cta-btn").addEventListener("click", function (e) {
      e.preventDefault();
      window.location.href = "https://jclairemorris.github.io/JudithCLMorris/#brands";
    });
  </script>
</body>
</html>
