    function deviceFrameOpen(type){
      if(type==='iphone')  return `<div class="device device-iphone"><div class="notch"></div><div class="screen">`;
      if(type==='ipad')    return `<div class="device device-ipad"><div class="screen">`;
      if(type==='macbook') return `<div class="device device-macbook"><div class="lid"><div class="screen">`;
      return `<div class="device device-browser"><div class="chrome"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div><div class="screen">`;
    }
    function deviceFrameClose(type){
      if(type==='macbook') return `</div></div><div class="base"><div class="keyboard"></div></div></div>`;
      return `</div></div>`;
    }
    function deviceBlock(type, imgUrl){
      const safe = imgUrl || '';
      const img = safe ? `<img src="${safe}" alt="">` : '';
      if(type==='iphone')  return `<div class="device device-iphone"><div class="notch"></div><div class="screen">${img}</div></div>`;
      if(type==='ipad')    return `<div class="device device-ipad"><div class="screen">${img}</div></div>`;
      if(type==='macbook') return `<div class="device device-macbook"><div class="lid"><div class="screen">${img}</div></div><div class="base"><div class="keyboard"></div></div></div>`;
      return `<div class="device device-browser"><div class="chrome"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div><div class="screen">${img}</div></div>`;
    }

    function scrollDeviceBlock(p){
      const type = p.scrollDevice || 'browser';
      const open = deviceFrameOpen(type);
      const close = deviceFrameClose(type);

      const trackClass = (p.scrollMode === 'auto') ? 'scroll-track auto-scroll-40' : 'scroll-track';
      const trackStyle = (p.stopAtEnd === true)
        ? ' style="animation:autoScroll40 45s linear forwards;animation-play-state:paused" data-anim="autoScroll40 45s linear forwards"'
        : '';

      const containClass = p.scrollContain ? ' contain-fit' : '';
      const outerClass = `scroll-stack${containClass}`;

      const items = (p.scrollStack || []).map((src, i) => {
        const cropClass = (p.scrollCrops && p.scrollCrops[i]) ? p.scrollCrops[i] : '';
        return `<div class="${cropClass||''}" style="width:100%;height:100%"><img src="${src}" alt=""></div>`;
      }).join('');

      return `
        ${open}
        <div class="${outerClass}" onclick="toggleScroll(this)" title="Click to play / pause">
          <div class="${trackClass}"${trackStyle}>
            ${items}
          </div>
        </div>
        ${close}
      `;
    }

    function groupByBrand(items){
      return items.reduce((acc,p)=>{ (acc[p.brand] ||= []).push(p); return acc; },{});
    }

    /* -------- Caption with NO yellow “love” line -------- */

      const rev  = p.metrics?.revenue || "+$0";

      const e = p.emotion || "";

          <p class="u"><strong>Connection:</strong> <span class="em">${e}</span></p>
          <p class="stats">Conversions increased by <strong>${conv}</strong>.</p>
          <p class="stats">Incremental revenue increased by <strong>${rev}</strong>.</p>
        </div>
      `;
    }

      }

      const accent = 'accent-rogers';

      const deviceBlocks = items.map(p=>{
        let media = '';
        let deviceGroupClass = '';
        if(p.device && p.device.length > 1){
          deviceGroupClass = 'flex items-end justify-center gap-3';
        }

        if(p.scrollStack && p.scrollStack.length) media = scrollDeviceBlock(p);
        else if(p.device && p.images){
          const blocks = p.device.map((t,i)=> p.images[i] ? deviceBlock(t, p.images[i]) : '').filter(Boolean);
          media = `<div class="${deviceGroupClass}">${blocks.join('')}</div>`;
        }

        if(!media) return '';
        return `<div class="proj-card ${accent}">${media}${captionBlock(p)}</div>`;
      }).filter(Boolean).join('');

      if(!deviceBlocks) return '';

      return `
        <section class="pt-2 text-center">
          <div class="brand-grid">
            ${deviceBlocks}
          </div>
        </section>
      `;
    }

    function renderProjects(){
      const grouped = groupByBrand(projects);
      const rogersItems = grouped['rogers'] || [];
      const html = renderBrandSection('rogers', rogersItems);
      document.getElementById("projects-container").innerHTML = html;
    }

    function toggleScroll(outer){
      const track = outer.querySelector('.scroll-track');
      if(!track) return;
      const saved = track.getAttribute('data-anim');
      const state = getComputedStyle(track).animationPlayState;

      if(state === 'running'){
        if(saved){
          track.style.animation = 'none';
          track.offsetHeight;
          track.style.animation = saved;
          track.style.animationPlayState = 'paused';
        }else{
          track.classList.remove('play');
          track.style.animation = 'none';
          track.offsetHeight;
          track.style.animation = '';
        }
        return;
      }
      if(saved){ track.style.animationPlayState = 'running'; }
      else{ track.classList.add('play'); }
    }

    document.addEventListener('DOMContentLoaded', renderProjects);
  </script>
</body>
</html>
